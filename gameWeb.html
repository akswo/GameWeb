<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Page Title</title>
    <style>
        .container {
            width: 640px;
        }
        /*출처*/
        .link{
            position: absolute;
            top: 1000px;
            left: 20px;
        }
        /*게임 썸네일*/
        #flypangpang {
            width: 450px;
            height: 270px;
            cursor: pointer;
            position: absolute;
            top: 100px;
            left: 20px;
        }
        
        /* 다크모드 스타일 */
        body.dark-mode {
            background: #121212;
            color: #ffffff;
            transition: background 0.5s, color 0.5s;
        }
        /*달과 별 클릭 시 다크모드*/
        #toggle-icon {
            cursor: pointer;
            width: 80px;
            height: 80px;
            position: fixed;
            top: 0px;
            right: 20px;
            transition: transform 0.5s;

        }

        .navbar-title {
            font-size: 24px;
            display: flex;
            align-items: center;
            position: fixed;
            left: 200px;
        }
        .navbar-title img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <span class="navbar-title">
                <img src="./image/character.png" alt="Character Image" />
                <h3>쥬니어광운</h3>
            </span>
        </div>
    </nav>
    <div class = "link">    
        <a href="https://kr.freepik.com/free-vector/hand-drawn-emotes-element-collection_36304101.htm#fromView=search&page=1&position=4&uuid=303d980b-f149-4729-9909-1413ad9e60dd">출처 freepik</a>
    </div>
    
    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
            <img src="./image/flypangpang.png" id="flypangpang" class="ms-1" />
        </div>
        <div class="d-flex">
            <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50"></div>
        </div>
    </div>

    <img id="toggle-icon" src="./image/moon.png" alt="Toggle Dark Mode" />

    <script>
        let addIcon = document.querySelector("#thumbnail");
        let input = document.querySelector("#plan-input");
        let video = document.querySelector("#video");

        // 다크모드 전환 함수
        const toggleIcon = document.getElementById("toggle-icon");
        const fullMoonImage = document.getElementById("fullmoon");
        let isDarkMode = false;

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle("dark-mode", isDarkMode);
            toggleIcon.src = isDarkMode ? "./image/sun.png" : "./image/moon.png";
            toggleIcon.alt = isDarkMode ? "Switch to Light Mode" : "Switch to Dark Mode";

            if (isDarkMode) {
                fullMoonImage.style.display = "block";
                document.body.style.backgroundImage = "url('./image/night.jpg')";
                document.body.style.backgroundSize = "auto";
                document.body.style.backgroundRepeat = "no-repeat";
                document.body.style.backgroundPosition = "center";
            } else {
                fullMoonImage.style.display = "none";
                document.body.style.backgroundImage = "none";
            }
        }

        toggleIcon.addEventListener("click", toggleDarkMode);
    </script>
</body>
</html>
